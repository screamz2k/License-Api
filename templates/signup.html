        <div class="form-floating mb-3">

          </div>

          </div>
          <br>
          <div class="form-floating">
            <input type="password" minlength="8" maxlength="30" class="form-control" id="floatingPassword" placeholder="Password">

          </div>
          <br>
          <div class="form-floating">

          </div>
        <button type="submit" class="btn btn-primary">Submit</button>
